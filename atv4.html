<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
let lado1 = parseFloat(prompt("Digite o comprimento do primeiro lado do triângulo:"));
let lado2 = parseFloat(prompt("Digite o comprimento do segundo lado do triângulo:"));
let lado3 = parseFloat(prompt("Digite o comprimento do terceiro lado do triângulo:"));


let trianguloValido = lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1;

if (trianguloValido) {
    if (lado1 === lado2 && lado1 === lado3) {
        console.log("O triângulo é equilátero (todos os lados são iguais).");
    } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
        console.log("O triângulo é isósceles (dois lados são iguais).");
    } else {
        console.log("O triângulo é escaleno (todos os lados são diferentes).");
    }
} else {
    console.log("Os comprimentos fornecidos não formam um triângulo válido.");
}
    </script>
</body>
</html>
