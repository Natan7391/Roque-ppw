<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let dataNascimento = prompt("Digite sua data de nascimento (formato: dd/mm/aaaa):");

    
    let partesData = dataNascimento.split("/");
    let dataNascimentoFormatada = new Date(partesData[2], partesData[1] - 1, partesData[0]);
    
    
    let dataAtual = new Date();
    let idade = dataAtual.getFullYear() - dataNascimentoFormatada.getFullYear();
    if (dataAtual.getMonth() < dataNascimentoFormatada.getMonth() || 
        (dataAtual.getMonth() === dataNascimentoFormatada.getMonth() && dataAtual.getDate() < dataNascimentoFormatada.getDate())) {
        idade--;
    }
    
   
    if (idade >= 18) {
        console.log("Você é maior de idade.");
    } else {
        console.log("Você é menor de idade.");
    }
</script>
</body>
</html>
