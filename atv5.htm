<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    let valor = parseInt(prompt("Digite o valor que deseja sacar:"));

if (valor % 10 === 0) {
    console.log("Saque realizado com sucesso.");
} else {
    console.log("Valor inválido. Digite um valor múltiplo de 10.");
}
  </script>  
</body>
